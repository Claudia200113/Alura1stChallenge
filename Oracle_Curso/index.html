<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador de Texto</title>
</head>

<body>

    <header class="header">
        <img src="S:\GitHub\Alura1stChallenge\Oracle_Curso\img\Logo.png">
    </header>

    <main class="encriptador">
        <section class="encriptador_contenido">
            <h1 class="encriptador_contenido_caja">
            </h1>
            <input type="string" id="textoUsuario" class="encriptador_contenido_caja_input"
            placeholder = "Ingrese el texto aquí">

            <p class = "avisoLetras">
                (Solo minusculas y sin acentos)
            </p>

            <section class = "botonesAccion">
                
                <button class="encriptador_contenido_botonEncriptar" onclick="encriptarTexto();"> Encriptar</button>
                <button class="encriptador_contenido_botonDesencriptar" onclick="desencriptarTexto();"> Desencriptar</button>   
                <button class="encriptador_contenido_botonBorrar"  onclick="botonBorrarTexto();" > Borrar Texto</button>   
                <button class="encriptador_contenido_botonCopiar" id="botonCopiar" onclick="botonCopiarTexto();" > Copiar Texto</button>   

            </section>
            
        </section>

        <section class="resultado">
            
            <strong class="resultado_texto_disclamerNoEncontrado" id="texto_disclaimer"> Ningún mensaje encontrado
            </strong></p>
            <p class="resultado_texto_mensajeDesencriptado" id="resultado_texto"> 
                Ingresa el texto que desees encriptar o desencriptar 
            </p>
            
            <div class="resultado_texto_cuadrado"></div>
            <img src="S:\GitHub\Alura1stChallenge\Oracle_Curso\img\Texto.png" id="imagenBuscandoLupa" class="imagenBuscandoLupa"> 
        </section>
        
    </main>

    <footer></footer>



    
</body>

<script src="app.js"></script>
</html>
